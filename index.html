<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Code Reviewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üîç AI Code Reviewer</h2>
  <textarea id="code" placeholder="Paste your Python code here..."></textarea><br>
  <button onclick="sendCode()">üöÄ Analyze</button>

  <h3>üß† Suggestions:</h3>
  <pre id="output">Output will appear here...</pre>

  <script>
    // ‚úÖ Replace this with your latest ngrok URL
    const apiUrl = "https://0ea3-35-201-251-243.ngrok-free.app/predict";

    async function sendCode() {
      const code = document.getElementById("code").value;
      document.getElementById("output").textContent = "‚è≥ Sending request...";

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code: code })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("Server Error:", errorText);
          document.getElementById("output").textContent = "‚ùå Server Error " + response.status + ":\n" + errorText;
        } else {
          const data = await response.json();
          console.log("Success:", data);
          document.getElementById("output").textContent = JSON.stringify(data.review, null, 2);
        }
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("output").textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
